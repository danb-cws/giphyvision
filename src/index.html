<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Giphyvision</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
</head>
<body>
  <main class="giphyvision">
    <header>
      <h1>GiphyVision</h1>
      <button class="capture-button">Giphyfy</button>
      <button class="toggle-credits">About</button>
      <p class="debug">debug.</p>
    </header>
    <section class="onboarding">
      <p>Welcome to GiphyVision, the app giving you gifsight into the everyday stuffs around you.</p>
      <button class="start-button">Continue</button>
    </section>
    <section class="video">
      <video autoplay="autoplay" muted="muted" class="video-element">
      </video>
      <img class="preview">
      </img>
    </section>
  </main>
  <section class="about">
    <p>Powered by:</p>
    <ul class="poweredby">
      <li><a class="giphy" src="#">Giphy</a></li>
      <li><a class="gloud" src="#">Google Cloud Vision</a></li>
      <li><a class="heroku" src="#">Heroku</a></li>
      <li><a class="firebase" src="#">Firebase</a></li>
    </ul>
    <p>GiphyVision is a learning project by Dan Brown</p>
  </section>
</body>
</html>
