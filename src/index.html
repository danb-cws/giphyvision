<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Giphyvision</title>
  <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <main class="giphyvision">
    <header>
      <h1 class="show-about">GiphyVision</h1>
      <div class="capture-controls">
        <button class="capture-button" disabled>Giphyfy!</button>
      </div>
      <button class="repeat-button">Again!</button>
      <p class="status"></p>
    </header>
    <section class="onboarding">
      <p class="intro">GiphyVision uses your camera to return relevant gifs from the objects around you.</p>
      <button class="start-button">Continue</button>
      <small class="copyright">&copy; Dan Brown 2016</small>
    </section>
    <section class="video">
      <video autoplay="autoplay" muted="muted" class="video-element">
      </video>
      <img class="preview" crossorigin="anonymous">
      </img>
    </section>
  </main>
  <section class="about">
    <p>GiphyVision is powered by:</p>
    <ul class="poweredby">
      <li>Giphy</li>
      <li>Google Cloud Vision</li>
      <li>Heroku</li>
      <li>Firebase</li>
    </ul>
    <p>GiphyVision is a learning project by Dan Brown</p>
    <p>Code is on <a href="https://github.com/danb-cws/giphyvision">Github</a></p>
    <a href="#" class="close-about"></a>
  </section>
</body>
</html>
